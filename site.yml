# Remove old members from the pool
- hosts: delmembers
  gather_facts: false
  vars:
    f5_node_state: absent
    f5_node_session_state: disabled
    f5_node_monitor_state: disabled
  roles:
    - f5-pool-member-del
  tags:
    delpoolmember

# Delete old members from the F5
- hosts: delmembers
  gather_facts: false
  roles:
    - f5-node-del
  vars:
    f5_node_state: absent
    f5_node_session_state: disabled
    f5_node_monitor_state: disabled
  tags:
    delnode
